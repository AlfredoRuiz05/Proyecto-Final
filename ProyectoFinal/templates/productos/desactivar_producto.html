<!DOCTYPE html>

{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}
<div class="container">
    <h1>Desactivar Producto</h1>
    <p>¿Estás seguro de que deseas desactivar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Desactivar</button>
        <a href="{% url 'pagina_principal' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
